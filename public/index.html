<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our Website</title>

    <!-- This is a 3rd-party stylesheet to make available the font families to be used for this page. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

    <!-- This is a 3rd-party stylesheet to include Font Awesome icons: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js" charset="utf-8" defer></script>
    <script src="/newPostTemplate.js" charset="utf-8" defer></script>
    <script src="/index.js" charset="utf-8" defer></script>
  </head>
  <body>
    <aside class="filter-container">

        <!-- <h2>Filters</h2> -->

        <div class="filter-input-container">
            <label for="filter-text" class="filter-input-label">Name</label>
            <input type="text" name="filter-text" id="filter-text" class="filter-input">



            <label for="filter-min-height" class="filter-input-label">Height(cm)</label>
            <input type="number" name="filter-min-height" id="filter-min-height" class="filter-input" placeholder="min">
            <input type="number" name="filter-max-height" id="filter-max-height" class="filter-input" placeholder="max">


            <label for="filter-positions">Positions</label>
            <select id="filter-position" class="filter-input" name="filter-position">
                <option selected value="">Any</option>
                <option>Shooting Guard</option>
                <option>Point Guard</option>
                <option>Center</option>
                <option>Power Forward</option>
                <option>Small Forward</option>
            </select>


            <fieldset id="filter-location" class="filter-fieldset">
                <legend>Location</legend>
                <div>
                    <input type="checkbox" name="filter-location" id="filter-location-east" value="East">
                    <label for="filter-location-east">East</label>
                </div>
                <div>
                    <input type="checkbox" name="filter-condition" id="filter-location-west" value="West">
                    <label for="filter-location-west">West</label>
                </div>

            </fieldset>


        <button id="filter-search-button" class="action-button">Search</button>

    </aside>

    <div class="top-part-container">
        <img src="LBJ.jpeg" width="1425"; height="715"; style="position:absolute; width:98.5vw; top:80px; ">
    </div>

    <header>

        <div class="header-image-container">
            <img src="NBA Primary Logo.jpg" width="150"; height="240"; style="position:absolute; width:10.4vw; top:900px; ">
            <img src="curry.jpg" width="1275"; height="240"; style="position:absolute; width:88vw; left:10.4vw; top:900px; ">
        </div>


        <div style="position:absolute;width:800px;height:100px;left:170px;top:1000px;font-size:6vw;left:11vw;color:#f67811;">
            <em>NBA Hall of Fame</em>
        </div>

    </header>

    <main class="content">


      <section id="posts">

        <div class="post" data-height="198" data-position="Shooting Guard" data-location="East">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="https://naqyr37xcg93tizq734pqsx1-wpengine.netdna-ssl.com/wp-content/uploads/2016/01/75-Motivational-Michael-Jordan-Quotes.jpg" alt="Michael Jordan" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Michael_Jordan" class="post-title">Michael Jordan</a> <span class="post-position">(Shooting Guard)</span>
            </div>
          </div>
        </div>

        <div class="post" data-height="198" data-position="Shooting Guard" data-location="West">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="http://sportsngiggles.com/wp-content/uploads/2016/04/kobee.jpg" alt="Kobe Byrant" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Kobe_Byrant" class="post-title">Kobe Byrant</a> <span class="post-position">(Shooting Guard)</span>
            </div>
          </div>
        </div>

        <div class="post" data-height="203" data-position="Small Forward" data-location="East">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="http://www4.pictures.zimbio.com/gi/Miami+Heat+v+Sacramento+Kings+zNUKj4zxybsx.jpg" alt="Lebron James" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Lebron_James" class="post-title">Lebron James</a> <span class="post-position">(Small Forward)</span>
            </div>
          </div>
        </div>

        <div class="post" data-height="229" data-position="Center" data-location="West">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="https://cdn.vox-cdn.com/thumbor/G3V1lnSKqP6qfs2jS0s1CUokgk8=/0x0:1000x667/1200x800/filters:focal(0x0:1000x667)/cdn.vox-cdn.com/photo_images/3273355/106148233.jpg" alt="Ming Yao" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Ming_Yao" class="post-title">Ming Yao</a> <span class="post-position">(Center)</span>
            </div>
          </div>
        </div>

        <div class="post" data-height="203" data-position="Shooting Guard" data-location="West">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="https://static.wixstatic.com/media/004635_b5e1bdae974a4d6ab373c185efff9ae0~mv2_d_2700_1800_s_2.png/v1/fill/w_974,h_660,al_c,usm_0.66_1.00_0.01/004635_b5e1bdae974a4d6ab373c185efff9ae0~mv2_d_2700_1800_s_2.png" alt="Tracy Mcgrady" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Tracy_McGrady" class="post-title">Tracy McGrady</a> <span class="post-position">(Shooting Guard)</span>
            </div>
          </div>
        </div>

        <div class="post" data-height="211" data-position="Power Forward" data-location="West">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="http://img.bleacherreport.net/img/images/photos/002/950/936/hi-res-c7212b09d107dd6a1d58cabf5911e62e_crop_north.jpg?1403647226&w=630&h=420" alt="Tim Duncan" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Tim_Duncan" class="post-title">Tim Duncan</a> <span class="post-position">(Power Forward)</span>
            </div>
          </div>
        </div>

        <div class="post" data-height="183" data-position="Point Guard" data-location="East">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="https://usathoopshype.files.wordpress.com/2016/03/allen-iverson-sixs.jpg" alt="Allen Iverson" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Allen_Iverson" class="post-title">Allen Iverson</a> <span class="post-position">(Point Guard)</span>
            </div>
          </div>
        </div>

        <div class="post" data-height="193" data-position="Shooting Guard" data-location="East">
          <div class="post-contents">
            <div class="post-image-container">
              <img src="http://www.hoophounds.com/wp-content/uploads/2016/08/athleticism-1.jpg" alt="Dwyane Wade" height="200" width="300">
            </div>
            <div class="post-info-container">
              <a href="Dwyane_Wade" class="post-title">Dwyane Wade</a> <span class="post-position">(Shooting Guard)</span>
            </div>
          </div>
        </div>

      </section>

    </main>

    <button type="button" id="add-star-button"><i class="fa fa-plus"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="add-star-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Add a NBA star on our website</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-body">

          <div class="post-input-element">
            <label for="post-text-input">Name</label>
            <input type="text" id="post-text-input"></input>
          </div>

          <div class="post-input-element">
            <label for="post-photo-input">Photo URL</label>
            <input type="text" id="post-photo-input">
          </div>

          <div class="post-input-element">
            <label for="post-height-input">Height</label>
            <input type="number" id="post-height-input">
          </div>

          <div class="post-input-element">
            <label for="post-position-input">Position</label>
            <input type="text" id="post-position-input">
          </div>

          <div class="post-input-element">
            <fieldset id="post-location-fieldset" class="post-fieldset">
              <legend>Team's Location</legend>
              <div>
                <input type="radio" name="player-location" id="player-location-east" value="east" checked>
                <label for="post-condition-east">East</label>
              </div>
              <div>
                <input type="radio" name="player-location" id="player-location-west" value="west">
                <label for="post-condition-west">West</label>
              </div>
            </fieldset>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Create Post</button>
        </div>

      </div>
    </div>

  </body>

</html>
