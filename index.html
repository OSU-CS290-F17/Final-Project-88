<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>NBA Hall of Fame</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style type="text/css">
    p {
      padding: 50px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      background: #f2f2f2;
    }
  </style>

</head>
<body>
    <header>

        <div class="header-image-container">
            <img src="NBA Primary Logo.jpg" width="105" height="240" alt="NBA logo">
        </div>

        <h1 class="site-title"><a href="/">NBA Hall of Fame</a></h1>

    </header>
    <main>
        <aside class="filter-container">

            <h2>Filters</h2>

            <div class="filter-input-container">
                <label for="filter-text" class="filter-input-label">Name</label>
                <input type="text" name="filter-text" id="filter-text" class="filter-input">
            </div>

            <div class="filter-input-container">
                <label for="filter-min-price" class="filter-input-label">Height(cm)</label>
                <input type="number" name="filter-min-price" id="filter-min-price" class="filter-input" placeholder="min">
                <input type="number" name="filter-max-price" id="filter-max-price" class="filter-input" placeholder="max">
            </div>

            <div class="filter-input-container">
                <label for="filter-city">Positions</label>
                <select id="filter-city" class="filter-input" name="filter-city">
                    <option selected value="">Any</option>
                    <option>Shooting guard</option>
                    <option>Point guard</option>
                    <option>Center</option>
                    <option>Power forward</option>
                    <option>Small forward</option>
                </select>
            </div>

            <div class="filter-input-container">
                <fieldset id="filter-condition" class="filter-fieldset">
                    <legend>Location</legend>
                    <div>
                        <input type="checkbox" name="filter-condition" id="filter-condition-new" value="East">
                        <label for="filter-condition-new">East</label>
                    </div>
                    <div>
                        <input type="checkbox" name="filter-condition" id="filter-condition-excellent" value="West">
                        <label for="filter-condition-excellent">West</label>
                    </div>
                    
                </fieldset>
            </div>

            <button id="filter-update-button" class="action-button">Update</button>

        </aside>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 1</p></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 2</p></div>
                <div class="clearfix visible-sm-block"></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 3</p></div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 4</p></div>
                <div class="clearfix visible-sm-block"></div>
                <div class="clearfix visible-lg-block"></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 5</p></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 6</p></div>
                <div class="clearfix visible-sm-block"></div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 7</p></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 8</p></div>
                <div class="clearfix visible-sm-block"></div>
                <div class="clearfix visible-lg-block"></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 9</p></div>
                <div class="clearfix visible-md-block"></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 10</p></div>
                <div class="clearfix visible-sm-block"></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 11</p></div>
                <div class="col-sm-6 col-md-4 col-lg-3"><p>Box 12</p></div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </main>
</body>
</html>
